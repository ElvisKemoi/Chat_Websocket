<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Websocket</title>

		<script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>ðŸ’¬iChat</h1>
		<div class="main"></div>
		<div class="name">
			<span><i class="far fa-user"></i> </span>
			<input
				type="text"
				name=""
				id="name-input"
				class="name-input"
				value="anonymous"
				maxlength="20"
			/>
		</div>
		<ul id="message-container" class="message-container">
			<li class="message-left">
				<p>
					lorem ipsum

					<span>bluebird . 26 July 10:40 </span>
				</p>
			</li>
			<li class="message-right">
				<p>
					lorem ipsum

					<span>bluebird . 26 July 10:40 </span>
				</p>
			</li>
			<li class="message-feedback">
				<p class="feedback" id="feedback">killer is typing a message...</p>
			</li>
		</ul>

		<form class="message-form" id="message-form">
			<input
				type="text"
				name="message"
				id="message-input"
				class="message-input"
			/>
			<div class="v-divider"></div>
			<button type="submit" class="send-button">
				Send <span><i class="fas fa-paper-plane"></i></span>
			</button>
		</form>

		<h3 class="clients-total" id="clients-total"></h3>
		<script src="/socket.io/socket.io.js"></script>

		<script src="/main.js"></script>
	</body>
</html>
